<p>carrito works!</p>
<div class="container">
	<div class="shopping-cart">
		<div class="shopping-cart-header">
			<i class="fa fa-shopping-cart cart-icon"></i><span class="badge">{{totalQuantity}}</span>
			<div class="shopping-cart-total">
				<span class="lighter-text">Total:</span>
				<span class="main-color-text">${{totalMonto}}</span>
			</div>
		</div>
		<!--end shopping-cart-header -->
		<ul class="shopping-cart-items">
			<li class="clearfix" *ngFor="let cancha of canchas">
				<span class="item-nro">{{cancha.nro}}</span>
				<span class="item-tipo">{{cancha.tipo}}</span>
				<span class="item-precio">${{cancha.price}}</span>
				<span class="item-quantity">Cantidad: {{cancha.turnos}}</span>
				<button type="button" class="btn btn-danger ml-4" (click)="remove(item)">Quitar</button>
			</li>
		</ul>
		<a href="#" class="button">Checkout</a>
	</div>
	<!--end shopping-cart -->
</div>
<!--end container -->
