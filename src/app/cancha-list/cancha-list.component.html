<h3>Listado de canchas disponibles</h3>
<table class="table table-sm">
	<thead class="table-success">
		<tr>
			<th scope="col">Cancha Nro </th>
			<th scope="col">Tipo</th>
			<th scope="col">Cant jugadores</th>
			<th scope="col">Precio</th>
			<th scope="col">Turnos disponibles</th>
			<th scope="col">Operaciones</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{cancha.nro}}</td>
			<td>{{cancha.tipo}}</td>
			<td>{{cancha.cant_jugadores}}</td>
			<td>{{cancha.precio}}</td>
			<td>{{cancha.turnos_disponibles}}</td>
			<td></td
	    </tr>
	</tbody>
</table>
